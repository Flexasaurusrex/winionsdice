        body {

            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Scanlines effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px

            pointer-events: none;
            z-index: 1000;
            animation: scanlines 10s linear infinite;
        }

        /* VHS noise overlay */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" /></filter><rect width="100" height="100" filter="url(%23noise)" opacity="0.05"/></svg>');

            animation: noise 0.2s steps(10) infinite;

            text-align: center;
            z-index: 10;
            position: relative;
            animation: fadeIn 1s ease-out, container-breathe 8s ease-in-out infinite;

        /* Container breathing/warping animation */
        @keyframes container-breathe {

                transform: perspective(1000px) rotateX(0deg) scale(1);

            25% { 
                transform: perspective(1000px) rotateX(1deg) scale(1.005);
            }
            50% { 
                transform: perspective(1000px) rotateX(0deg) scale(1);
            }
            75% { 
                transform: perspective(1000px) rotateX(-1deg) scale(0.995);
            }

        .glitch-wrapper {
            position: relative;
            display: inline-block;

        h1 {

            animation: glitch-text 5s infinite, title-distort 4s ease-in-out infinite;

                -1px 1px 0 #fff,
                1px 1px 0 #fff,
                0 0 20px #ff1a1a,
                0 0 40px #ff1a1a,
                0 0 60px #ff1a1a,
                0 0 80px #ff1a1a;
        }

        /* Main glitch effect */
        .glitch {
            position: relative;
            color: #ff1a1a;
            animation: glitch-skew 1s infinite;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #00ffff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #ff00ff, 2px 2px #00ffff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 3s infinite linear alternate-reverse;

            top: 0;
            left: 0;

            height: 2px;

                #ff1a1a,
                transparent

        }

        /* Glitch animations */
        @keyframes glitch-anim {

            5% { clip: rect(12px, 9999px, 59px, 0); }

            20% { clip: rect(63px, 9999px, 27px, 0); }
            25% { clip: rect(34px, 9999px, 55px, 0); }

            40% { clip: rect(26px, 9999px, 60px, 0); }
            45% { clip: rect(25px, 9999px, 66px, 0); }
            50% { clip: rect(57px, 9999px, 98px, 0); }

            70% { clip: rect(28px, 9999px, 99px, 0); }
            75% { clip: rect(45px, 9999px, 69px, 0); }
            80% { clip: rect(23px, 9999px, 85px, 0); }
            85% { clip: rect(54px, 9999px, 84px, 0); }
            90% { clip: rect(45px, 9999px, 47px, 0); }
            95% { clip: rect(37px, 9999px, 20px, 0); }

        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 100px, 0); }
            5% { clip: rect(52px, 9999px, 74px, 0); }
            10% { clip: rect(79px, 9999px, 85px, 0); }
            15% { clip: rect(75px, 9999px, 5px, 0); }
            20% { clip: rect(67px, 9999px, 61px, 0); }
            25% { clip: rect(14px, 9999px, 79px, 0); }
            30% { clip: rect(1px, 9999px, 66px, 0); }
            35% { clip: rect(86px, 9999px, 30px, 0); }
            40% { clip: rect(23px, 9999px, 98px, 0); }
            45% { clip: rect(85px, 9999px, 72px, 0); }
            50% { clip: rect(71px, 9999px, 75px, 0); }

            80% { clip: rect(47px, 9999px, 73px, 0); }
            85% { clip: rect(3px, 9999px, 27px, 0); }
            90% { clip: rect(26px, 9999px, 55px, 0); }
            95% { clip: rect(42px, 9999px, 97px, 0); }

        @keyframes glitch-skew {
            0% { transform: skew(0deg); }
            9% { transform: skew(0deg); }
            10% { transform: skew(0deg); }

            13% { transform: skew(0deg); }
            20% { transform: skew(0deg); }

            22% { transform: skew(-3deg, 5deg) scaleX(0.96) scaleY(1.04); }
            23% { transform: skew(0deg); }
            45% { transform: skew(0deg); }
            46% { transform: skew(-6deg, 2deg) scaleX(1.03) scaleY(0.98); }
            47% { transform: skew(0deg); }
            70% { transform: skew(0deg); }
            71% { transform: skew(4deg, -6deg) scaleX(0.97) scaleY(1.05); }
            72% { transform: skew(0deg); }
            100% { transform: skew(0deg); }
        }

        @keyframes glow-pulse {
            0%, 100% { 
                text-shadow: 
                    -2px -2px 0 #fff,
                    2px -2px 0 #fff,
                    -2px 2px 0 #fff,
                    2px 2px 0 #fff,
                    -3px 0 0 #fff,
                    3px 0 0 #fff,
                    0 -3px 0 #fff,
                    0 3px 0 #fff,
                    0 0 10px #ff1a1a,
                    0 0 20px #ff1a1a,
                    0 0 30px #ff1a1a,
                    0 0 40px #ff1a1a;
            }
            50% { 
                text-shadow: 
                    -2px -2px 0 #fff,
                    2px -2px 0 #fff,

        @keyframes distort-skew {
            0% { 
                transform: skew(0deg, 0deg) scale(1);
            }
            10% { 
                transform: skew(0deg, 0deg) scale(1);
            }
            11% { 
                transform: skew(-5deg, 2deg) scale(1.02, 0.98);

            12% {

            27% {

            }
            45% { 
                transform: skew(0deg, 0deg) scale(1);
            }
            46% { 
                transform: skew(-2deg, 5deg) scale(1.01, 0.97);
            }
            47% { 
                transform: skew(0deg, 0deg) scale(1);
            }
            70% { 
                transform: skew(0deg, 0deg) scale(1);
            }
            71% { 
                transform: skew(4deg, -3deg) scale(0.99, 1.02);
            }
            72% { 
                transform: skew(0deg, 0deg) scale(1);
            }
            100% { 
                transform: skew(0deg, 0deg) scale(1);
            }
        }

        @keyframes digital-glitch {
            0%, 88% { 
                opacity: 0;
                transform: translate(0, 0) skew(0deg);
            }
            89% { 
                opacity: 1; 
                transform: translate(-3px, 3px) skew(-10deg, 5deg) scaleY(1.2);
                color: #00ffff;
                filter: blur(1px);
            }
            90% { 
                opacity: 0;
                transform: translate(0, 0) skew(0deg);
            }
            91% { 
                opacity: 1; 
                transform: translate(4px, -4px) skew(8deg, -6deg) scaleX(1.15);
                color: #ff00ff;
                filter: blur(1px);
            }
            92% { 
                opacity: 0;
                transform: translate(0, 0) skew(0deg);
            }
            93% { 
                opacity: 1; 
                transform: translate(-2px, 2px) skew(-6deg, 8deg) scale(1.1, 0.9);
                color: #00ff00;
                filter: blur(2px);
            }
            94%, 100% { 
                opacity: 0;
                transform: translate(0, 0) skew(0deg);
            }
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
            51% { opacity: 0.5; }
            52% { opacity: 1; }
            53% { opacity: 0.7; }
            54% { opacity: 1; }
        }

        @keyframes flash {
            0%, 49%, 100% { opacity: 1; }
            50%, 99% { opacity: 0.5; }
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }

        @keyframes noise {
            0%, 100% { transform: translate(0, 0); }

            20% { transform: translate(-10%, 5%); }
            30% { transform: translate(5%, -10%); }
            40% { transform: translate(-5%, 15%); }
            50% { transform: translate(-10%, 5%); }
            60% { transform: translate(15%, 0); }
            70% { transform: translate(0, 10%); }
            80% { transform: translate(-15%, 0); }
            90% { transform: translate(10%, 5%); }
        }

        @keyframes chaos-move {
            0% { 
                left: -100%;
                top: 20%;
            }
            100% { 
                left: 100%;
                top: 80%;
            }
        }

        @keyframes glitch-text {
            0%, 85% { 
                transform: translate(0) skew(0deg);
            }
            86% { 
                transform: translate(-3px, 3px) skew(-8deg, 2deg) scaleY(1.1);

                transform: translate(0) skew(0deg) scaleY(1);

                transform: translate(3px, -3px) skew(5deg, -3deg) scaleX(1.05);
            }
            89% { 
                transform: translate(0) skew(0deg) scaleX(1);
            }
            92% { 
                transform: translate(-2px, 2px) skew(-4deg, 6deg) scale(1.02, 0.98);
            }
            93% { 
                transform: translate(0) skew(0deg) scale(1);
            }
            95% { 
                transform: translate(2px, -1px) skew(6deg, -2deg) scaleY(0.95);
            }
            96% { 
                transform: translate(0) skew(0deg) scaleY(1);
            }
        }

        @keyframes title-distort {
            0%, 100% { 
                transform: perspective(500px) rotateX(0deg) rotateY(0deg);
            }
            15% { 
                transform: perspective(500px) rotateX(0deg) rotateY(0deg);
            }
            16% { 
                transform: perspective(500px) rotateX(2deg) rotateY(-3deg) skew(-2deg);
            }
            17% { 
                transform: perspective(500px) rotateX(0deg) rotateY(0deg);
            }
            40% { 
                transform: perspective(500px) rotateX(0deg) rotateY(0deg);
            }
            41% { 
                transform: perspective(500px) rotateX(-3deg) rotateY(4deg) skew(3deg);
            }
            42% { 
                transform: perspective(500px) rotateX(0deg) rotateY(0deg);
            }
            65% { 
                transform: perspective(500px) rotateX(0deg) rotateY(0deg);
            }
            66% { 
                transform: perspective(500px) rotateX(4deg) rotateY(-2deg) skew(-3deg);
            }
            67% { 
                transform: perspective(500px) rotateX(0deg) rotateY(0deg);
            }
        }

        /* RGB split effect */
        @keyframes rgb-split {
            0%, 90% { 
                text-shadow: 
                    0 0 20px #ff1a1a;
            }
            91% { 
                text-shadow: 
                    -3px 0 0 #00ffff,
                    3px 0 0 #ff00ff;
            }
            92% { 
                text-shadow: 
                    0 0 20px #ff1a1a;
            }
            93% { 
                text-shadow: 
                    2px 0 0 #00ffff,
                    -2px 0 0 #ff00ff;
            }
            94%, 100% { 
                text-shadow: 
                    0 0 20px #ff1a1a;
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .countdown {
                gap: 20px;
            }
            
            h1 {
                letter-spacing: 4px;
            }
            
            .subtitle {
                letter-spacing: 2px;
            }
            
            .launch-message {
                letter-spacing: 2px;
                padding: 0 20px;
            }
        }

        /* Loading animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 1s ease-out;
        }
    </style>

    <script>
        // Generate chaos lines in background
        function generateChaosLines() {
            const chaosBg = document.getElementById('chaosBg');
            for (let i = 0; i < 20; i++) {
                const line = document.createElement('div');
                line.className = 'chaos-line';
                line.style.width = Math.random() * 300 + 100 + 'px';
                line.style.top = Math.random() * 100 + '%';
                line.style.animationDelay = Math.random() * 3 + 's';
                line.style.animationDuration = (Math.random() * 3 + 2) + 's';
                chaosBg.appendChild(line);
            }
        }

        generateChaosLines();

        // Launch date: November 11, 2025 at 11:11 AM EST
        const launchDate = new Date('2025-11-11T11:11:00-05:00').getTime();

            const now = new Date().getTime();
            const distance = launchDate - now;

            // Check if launch time has passed
            if (distance < 0) {
                // LAUNCH! Show button instead of auto-redirect
                document.body.innerHTML = `

                                0 0 60px #ff1a1a,
                                inset 0 0 20px rgba(255, 255, 255, 0.2);
                            animation: button-pulse 2s ease-in-out infinite, glitch-skew 3s infinite;
                            transition: all 0.3s ease;
                            position: relative;
                            overflow: hidden;
                        }
                        .enter-button:hover {
                            transform: scale(1.05);
                            box-shadow: 
                                0 0 30px #ff1a1a,

                            transform: scale(0.95);
                        }
                        .enter-button::before {
                            content: '';
                            position: absolute;
                            top: -50%;
                            left: -50%;
                            width: 200%;
                            height: 200%;
                            background: linear-gradient(
                                45deg,
                                transparent,
                                rgba(255, 255, 255, 0.1),
                                transparent
                            );
                            animation: shine 3s infinite;
                        }

            // Calculate time units
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Format with leading zeros
            const formatNumber = (num) => num.toString().padStart(2, '0');

            // Update display
            const daysEl = document.getElementById('days');
            const hoursEl = document.getElementById('hours');
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');

            daysEl.textContent = formatNumber(days);

            hoursEl.textContent = formatNumber(hours);
            hoursEl.setAttribute('data-value', formatNumber(hours));
            
            minutesEl.textContent = formatNumber(minutes);
            minutesEl.setAttribute('data-value', formatNumber(minutes));
            
            secondsEl.textContent = formatNumber(seconds);
            secondsEl.setAttribute('data-value', formatNumber(seconds));

            if (distance < 3600000) { // 1 hour in milliseconds
                document.body.style.animation = 'glitch-text 0.5s infinite';

            if (distance < 60000) { // 1 minute
                document.querySelector('.launch-message').style.animation = 'flash 0.2s infinite';

        updateCountdown();

        setInterval(() => {
            if (Math.random() > 0.7) {

                const randomValue = values[Math.floor(Math.random() * values.length)];
