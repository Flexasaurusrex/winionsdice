<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #ff1a1a;
            font-family: 'Arial Black', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 40px 20px;
        }

        /* Scanlines effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
            animation: scanlines 10s linear infinite;
        }

        /* VHS noise overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" /></filter><rect width="100" height="100" filter="url(%23noise)" opacity="0.05"/></svg>');
            pointer-events: none;
            z-index: 999;
            animation: noise 0.2s steps(10) infinite;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            animation: fadeIn 1s ease-out, container-breathe 8s ease-in-out infinite;
            max-width: 1200px;
            width: 100%;
        }

        /* Container breathing/warping animation */
        @keyframes container-breathe {
            0%, 100% { 
                transform: perspective(1000px) rotateX(0deg) scale(1);
            }
            25% { 
                transform: perspective(1000px) rotateX(1deg) scale(1.005);
            }
            50% { 
                transform: perspective(1000px) rotateX(0deg) scale(1);
            }
            75% { 
                transform: perspective(1000px) rotateX(-1deg) scale(0.995);
            }
        }

        .glitch-wrapper {
            position: relative;
            display: inline-block;
        }

        h1 {
            font-size: clamp(40px, 8vw, 100px);
            letter-spacing: 8px;
            margin-bottom: 20px;
            text-transform: uppercase;
            position: relative;
            animation: glitch-text 5s infinite, title-distort 4s ease-in-out infinite;
            text-shadow: 
                -1px -1px 0 #fff,
                1px -1px 0 #fff,
                -1px 1px 0 #fff,
                1px 1px 0 #fff,
                0 0 20px #ff1a1a,
                0 0 40px #ff1a1a,
                0 0 60px #ff1a1a,
                0 0 80px #ff1a1a;
        }

        /* Main glitch effect */
        .glitch {
            position: relative;
            color: #ff1a1a;
            animation: glitch-skew 1s infinite;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #00ffff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #ff00ff, 2px 2px #00ffff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 3s infinite linear alternate-reverse;
        }

        .subtitle {
            font-size: clamp(16px, 3vw, 24px);
            letter-spacing: 4px;
            margin-bottom: 60px;
            opacity: 0.8;
            animation: flicker 3s infinite;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: clamp(20px, 5vw, 60px);
            margin: 60px 0;
            flex-wrap: wrap;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .time-value {
            font-size: clamp(60px, 12vw, 120px);
            font-weight: 900;
            line-height: 1;
            text-shadow: 
                -2px -2px 0 #fff,
                2px -2px 0 #fff,
                -2px 2px 0 #fff,
                2px 2px 0 #fff,
                -3px 0 0 #fff,
                3px 0 0 #fff,
                0 -3px 0 #fff,
                0 3px 0 #fff,
                0 0 10px #ff1a1a,
                0 0 20px #ff1a1a,
                0 0 30px #ff1a1a,
                0 0 40px #ff1a1a,
                0 0 50px #ff1a1a;
            animation: glow-pulse 2s ease-in-out infinite, distort-skew 3s ease-in-out infinite;
            position: relative;
        }

        .time-value::after {
            content: attr(data-value);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: digital-glitch 0.3s infinite;
        }

        .time-label {
            font-size: clamp(12px, 2vw, 18px);
            letter-spacing: 2px;
            margin-top: 10px;
            opacity: 0.7;
            text-transform: uppercase;
        }

        .launch-message {
            font-size: clamp(18px, 3vw, 28px);
            letter-spacing: 3px;
            margin-top: 40px;
            margin-bottom: 60px;
            animation: flash 1s infinite;
            text-shadow: 
                0 0 10px #ff1a1a,
                0 0 20px #ff1a1a;
        }

        /* Timezone Table Styles */
        .timezone-section {
            margin-top: 60px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff1a1a;
            border-radius: 10px;
            box-shadow: 
                0 0 20px rgba(255, 26, 26, 0.3),
                inset 0 0 20px rgba(255, 26, 26, 0.1);
            animation: fadeIn 1.5s ease-out 0.5s backwards;
        }

        .timezone-title {
            font-size: clamp(20px, 4vw, 32px);
            letter-spacing: 3px;
            margin-bottom: 30px;
            text-transform: uppercase;
            opacity: 0.9;
            animation: flicker 4s infinite;
        }

        .timezone-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .timezone-item {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #ff1a1a;
            padding: 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 26, 26, 0.2);
        }

        .timezone-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(255, 26, 26, 0.5);
            border-color: #fff;
        }

        .timezone-name {
            font-size: clamp(14px, 2.5vw, 18px);
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #ff1a1a;
        }

        .timezone-time {
            font-size: clamp(16px, 3vw, 24px);
            margin-bottom: 5px;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }

        .timezone-date {
            font-size: clamp(12px, 2vw, 14px);
            opacity: 0.7;
            font-family: 'Courier New', monospace;
        }

        .chaos-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.1;
        }

        .chaos-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent,
                #ff1a1a,
                transparent
            );
            animation: chaos-move 3s linear infinite;
        }

        /* Animations */
        @keyframes glitch-anim {
            0% { clip: rect(42px, 9999px, 44px, 0); }
            5% { clip: rect(12px, 9999px, 59px, 0); }
            10% { clip: rect(48px, 9999px, 29px, 0); }
            15% { clip: rect(42px, 9999px, 73px, 0); }
            20% { clip: rect(63px, 9999px, 27px, 0); }
            25% { clip: rect(34px, 9999px, 55px, 0); }
            30% { clip: rect(86px, 9999px, 73px, 0); }
            35% { clip: rect(20px, 9999px, 20px, 0); }
            40% { clip: rect(26px, 9999px, 60px, 0); }
            45% { clip: rect(25px, 9999px, 66px, 0); }
            50% { clip: rect(57px, 9999px, 98px, 0); }
            55% { clip: rect(5px, 9999px, 46px, 0); }
            60% { clip: rect(82px, 9999px, 31px, 0); }
            65% { clip: rect(54px, 9999px, 27px, 0); }
            70% { clip: rect(28px, 9999px, 99px, 0); }
            75% { clip: rect(45px, 9999px, 69px, 0); }
            80% { clip: rect(23px, 9999px, 85px, 0); }
            85% { clip: rect(54px, 9999px, 84px, 0); }
            90% { clip: rect(45px, 9999px, 47px, 0); }
            95% { clip: rect(37px, 9999px, 20px, 0); }
            100% { clip: rect(4px, 9999px, 91px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 100px, 0); }
            5% { clip: rect(52px, 9999px, 74px, 0); }
            10% { clip: rect(79px, 9999px, 85px, 0); }
            15% { clip: rect(75px, 9999px, 5px, 0); }
            20% { clip: rect(67px, 9999px, 61px, 0); }
            25% { clip: rect(14px, 9999px, 79px, 0); }
            30% { clip: rect(1px, 9999px, 66px, 0); }
            35% { clip: rect(86px, 9999px, 30px, 0); }
            40% { clip: rect(23px, 9999px, 98px, 0); }
            45% { clip: rect(85px, 9999px, 72px, 0); }
            50% { clip: rect(71px, 9999px, 75px, 0); }
            55% { clip: rect(2px, 9999px, 48px, 0); }
            60% { clip: rect(30px, 9999px, 16px, 0); }
            65% { clip: rect(59px, 9999px, 50px, 0); }
            70% { clip: rect(41px, 9999px, 62px, 0); }
            75% { clip: rect(2px, 9999px, 82px, 0); }
            80% { clip: rect(47px, 9999px, 73px, 0); }
            85% { clip: rect(3px, 9999px, 27px, 0); }
            90% { clip: rect(26px, 9999px, 55px, 0); }
            95% { clip: rect(42px, 9999px, 97px, 0); }
            100% { clip: rect(38px, 9999px, 49px, 0); }
        }

        @keyframes glitch-skew {
            0% { transform: skew(0deg); }
            10% { transform: skew(0deg); }
            11% { transform: skew(-5deg, 3deg) scaleX(1.05) scaleY(0.95); }
            12% { transform: skew(4deg, -2deg) scaleX(0.98) scaleY(1.03); }
            13% { transform: skew(0deg); }
            100% { transform: skew(0deg); }
        }

        @keyframes glow-pulse {
            0%, 100% { 
                text-shadow: 
                    -2px -2px 0 #fff,
                    2px -2px 0 #fff,
                    -2px 2px 0 #fff,
                    2px 2px 0 #fff,
                    -3px 0 0 #fff,
                    3px 0 0 #fff,
                    0 -3px 0 #fff,
                    0 3px 0 #fff,
                    0 0 10px #ff1a1a,
                    0 0 20px #ff1a1a,
                    0 0 30px #ff1a1a,
                    0 0 40px #ff1a1a;
            }
            50% { 
                text-shadow: 
                    -2px -2px 0 #fff,
                    2px -2px 0 #fff,
                    -2px 2px 0 #fff,
                    2px 2px 0 #fff,
                    -3px 0 0 #fff,
                    3px 0 0 #fff,
                    0 -3px 0 #fff,
                    0 3px 0 #fff,
                    0 0 20px #ff1a1a,
                    0 0 40px #ff1a1a,
                    0 0 60px #ff1a1a,
                    0 0 80px #ff1a1a,
                    0 0 100px #ff1a1a;
            }
        }

        @keyframes distort-skew {
            0%, 100% { transform: skew(0deg, 0deg) scale(1); }
            11% { transform: skew(-5deg, 2deg) scale(1.02, 0.98); }
            12% { transform: skew(0deg, 0deg) scale(1); }
        }

        @keyframes digital-glitch {
            0%, 88% { opacity: 0; }
            89% { opacity: 1; color: #00ffff; filter: blur(1px); }
            90% { opacity: 0; }
            91% { opacity: 1; color: #ff00ff; }
            92%, 100% { opacity: 0; }
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
            51% { opacity: 0.5; }
            52% { opacity: 1; }
        }

        @keyframes flash {
            0%, 49%, 100% { opacity: 1; }
            50%, 99% { opacity: 0.5; }
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        @keyframes noise {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-10%, 5%); }
        }

        @keyframes chaos-move {
            0% { left: -100%; top: 20%; }
            100% { left: 100%; top: 80%; }
        }

        @keyframes glitch-text {
            0%, 85% { transform: translate(0) skew(0deg); }
            86% { transform: translate(-3px, 3px) skew(-8deg, 2deg); }
            87% { transform: translate(0) skew(0deg); }
        }

        @keyframes title-distort {
            0%, 100% { transform: perspective(500px) rotateX(0deg) rotateY(0deg); }
            16% { transform: perspective(500px) rotateX(2deg) rotateY(-3deg); }
            17% { transform: perspective(500px) rotateX(0deg) rotateY(0deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }
            .countdown {
                gap: 20px;
            }
            h1 {
                letter-spacing: 4px;
            }
            .timezone-section {
                padding: 20px 15px;
            }
            .timezone-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chaos-bg" id="chaosBg"></div>

    <div class="container">
        <div class="glitch-wrapper">
            <h1 class="glitch" data-text="WINIONS DICE ROLLER">WINIONS DICE ROLLER</h1>
        </div>
        
        <div class="subtitle">ROLL FOR CHAOS. CLAIM YOUR DESTINY.</div>
        
        <div class="countdown" id="countdown">
            <div class="time-unit">
                <div class="time-value" id="days" data-value="00">00</div>
                <div class="time-label">DAYS</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="hours" data-value="00">00</div>
                <div class="time-label">HOURS</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="minutes" data-value="00">00</div>
                <div class="time-label">MINUTES</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="seconds" data-value="00">00</div>
                <div class="time-label">SECONDS</div>
            </div>
        </div>
        
        <div class="launch-message">LAUNCHING 11/11 AT 11:11 EST</div>

        <!-- Timezone Conversion Table -->
        <div class="timezone-section">
            <div class="timezone-title">üåç LAUNCH TIME BY TIMEZONE</div>
            <div class="timezone-grid" id="timezoneGrid"></div>
        </div>
    </div>

    <script>
        // Generate chaos lines
        function generateChaosLines() {
            const chaosBg = document.getElementById('chaosBg');
            for (let i = 0; i < 20; i++) {
                const line = document.createElement('div');
                line.className = 'chaos-line';
                line.style.width = Math.random() * 300 + 100 + 'px';
                line.style.top = Math.random() * 100 + '%';
                line.style.animationDelay = Math.random() * 3 + 's';
                line.style.animationDuration = (Math.random() * 3 + 2) + 's';
                chaosBg.appendChild(line);
            }
        }
        generateChaosLines();

        // Launch date: November 11, 2025 at 11:11 AM EST
        const launchDate = new Date('2025-11-11T11:11:00-05:00').getTime();

        // Timezone configurations
        const timezones = [
            { name: 'UTC', offset: 0, abbr: 'UTC' },
            { name: 'New York (EST)', offset: -5, abbr: 'EST' },
            { name: 'Los Angeles (PST)', offset: -8, abbr: 'PST' },
            { name: 'London (GMT)', offset: 0, abbr: 'GMT' },
            { name: 'Paris (CET)', offset: 1, abbr: 'CET' },
            { name: 'Tokyo (JST)', offset: 9, abbr: 'JST' },
            { name: 'Sydney (AEST)', offset: 11, abbr: 'AEST' },
            { name: 'Dubai (GST)', offset: 4, abbr: 'GST' },
            { name: 'S√£o Paulo (BRT)', offset: -3, abbr: 'BRT' },
            { name: 'Singapore (SGT)', offset: 8, abbr: 'SGT' }
        ];

        // Initialize timezone displays
        function initializeTimezones() {
            const grid = document.getElementById('timezoneGrid');
            timezones.forEach((tz, index) => {
                const item = document.createElement('div');
                item.className = 'timezone-item';
                item.innerHTML = `
                    <div class="timezone-name">${tz.name}</div>
                    <div class="timezone-time" id="tz-time-${index}">--:--:--</div>
                    <div class="timezone-date" id="tz-date-${index}">-- --- ----</div>
                `;
                grid.appendChild(item);
            });
        }

        initializeTimezones();

        // Update timezone displays
        function updateTimezones() {
            const launchDateUTC = new Date('2025-11-11T16:11:00Z'); // 11:11 EST = 16:11 UTC
            
            timezones.forEach((tz, index) => {
                const tzDate = new Date(launchDateUTC.getTime() + (tz.offset * 60 * 60 * 1000));
                
                const hours = tzDate.getUTCHours().toString().padStart(2, '0');
                const minutes = tzDate.getUTCMinutes().toString().padStart(2, '0');
                const seconds = tzDate.getUTCSeconds().toString().padStart(2, '0');
                
                const months = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];
                const day = tzDate.getUTCDate();
                const month = months[tzDate.getUTCMonth()];
                const year = tzDate.getUTCFullYear();
                
                document.getElementById(`tz-time-${index}`).textContent = `${hours}:${minutes}:${seconds} ${tz.abbr}`;
                document.getElementById(`tz-date-${index}`).textContent = `${day} ${month} ${year}`;
            });
        }

        updateTimezones();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            if (distance < 0) {
                document.body.innerHTML = `
                    <div style="display:flex;align-items:center;justify-content:center;height:100vh;flex-direction:column;text-align:center;">
                        <h1 style="font-size:clamp(50px,10vw,100px);margin-bottom:40px;">üé≤ IT'S TIME üé≤</h1>
                        <p style="font-size:clamp(18px,4vw,28px);margin-bottom:60px;">THE WINIONS AWAIT</p>
                        <button onclick="window.location.href='index.html'" style="font-family:'Arial Black',sans-serif;font-size:clamp(24px,5vw,40px);padding:25px 60px;background:linear-gradient(135deg,#ff1a1a 0%,#cc0000 100%);border:4px solid #fff;color:#fff;cursor:pointer;">
                            ENTER THE CHAOS
                        </button>
                    </div>
                `;
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const formatNumber = (num) => num.toString().padStart(2, '0');

            const daysEl = document.getElementById('days');
            const hoursEl = document.getElementById('hours');
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');

            if (daysEl) {
                daysEl.textContent = formatNumber(days);
                daysEl.setAttribute('data-value', formatNumber(days));
                
                hoursEl.textContent = formatNumber(hours);
                hoursEl.setAttribute('data-value', formatNumber(hours));
                
                minutesEl.textContent = formatNumber(minutes);
                minutesEl.setAttribute('data-value', formatNumber(minutes));
                
                secondsEl.textContent = formatNumber(seconds);
                secondsEl.setAttribute('data-value', formatNumber(seconds));
            }

            if (distance < 60000) {
                document.querySelector('.launch-message').style.animation = 'flash 0.2s infinite';
                document.querySelector('.subtitle').textContent = '‚ö†Ô∏è FINAL COUNTDOWN ‚ö†Ô∏è';
            }
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Random glitch effects
        setInterval(() => {
            if (Math.random() > 0.7) {
                const values = document.querySelectorAll('.time-value');
                const randomValue = values[Math.floor(Math.random() * values.length)];
                randomValue.style.animation = 'none';
                setTimeout(() => {
                    randomValue.style.animation = 'glow-pulse 2s ease-in-out infinite';
                }, 50);
            }
        }, 2000);
    </script>
</body>
